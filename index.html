<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>E-commerce App</title>
</head>
<body>
  <!--Navbar-->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-container">
        <ul class="list">
          <li>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
          </li>
        </ul>
        <h1 class="logo">SneakerMeister</h1>
        <div class="cart-container">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <span class="cart-outside-dom">1</span>
        </div>
      </div>
    </div>
  </nav>

  <!--SHOWCASE-->
  <section class="showcase">
    <div class="showcase-container">
      <h1>Choose your perfect match</h1>
      <p class="lead">New articles coming soon...</p>
      <a href="products.html" class="btn">Shop now</a>
    </div>
  </section>

  <!--FEATURED-->
  <section class="featured">
   <div class="container">
     <h1>ON SALE</h1>
     <div class="featured-container">
       
     </div>
   </div>
  </section>

  <!--All products-->
  <button class="btn-all">
    <a href="products.html">All products</a>
  </button>

  <!--SIDEBAR(CART)-->
  <section class="sidebar">
    <span class="close-cart">
      <i class="fas fa-times"></i>
    </span>
    <h2>Your Items</h2>
    <div class="sidebar-container">
      <img src="./img/adidas-1.jpg" alt="">
      <div class="sidebar-items">
        <h3 class="sidebar-name">Adidas Gazelle</h3>
        <p class="sidebar-price">$69.88</p>
        <span class="remove-item" data-id="1">remove</span>
      </div>
      <div class="sidebar-items-amount">
        <i class="fas fa-chevron-up amount-up" data-id="1"></i>
        <span class="cart-items-amount">1</span>
        <i class="fas fa-chevron-down amount-down" data-id="1"></i>
      </div>
    </div>
    <div class="cart-total">
      <span class="cart-total-amount">Total: $9.99</span>
    </div>
  </section>
  
  <script type="module" src="./src/app.js"></script>
</body>
</html>
